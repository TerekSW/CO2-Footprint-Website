    <header class="mainText">

        <img src="https://cdn-icons-png.flaticon.com/512/5142/5142938.png" 
    </header>

    <nav class="navigation">

                <li class="navItem"><a class="nav" href="#">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <div class="filter">
        <label for="filterType" class="formLabel">Filtern nach:</label>
        <select id="filterType" class="formSelect">
            <option value="land">Land</option>
            <option value="unternehmen">Unternehmen</option>
        </select>
    </div>

    <main class="table">
        <h3>Sortiere nach:</h3>
        <table id="emtable" class="emissionTable">
            <thead>
                <tr>
                    <th><button onclick="sort(land)" class="btn">Land</button></th>
                    <th><button onclick="sort(unternehmen)" class="btn">Unternehmen</button></th>
                    <th><button onclick="sort(emissionen)" class="btn">Emissionen (in Millionen Tonnen) </button>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
